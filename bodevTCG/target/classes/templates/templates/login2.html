<!DOCTYPE html>
<html>
<head>
    <title>TCG Login</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/Style.css">
    <script rel="script" type="text/javascript" href="../JS/Script.js"></script>
</head>
<body>
<div class="container, top-margin">
    <div class="row">
        <div class="col-md-12">
            <form>
                <img class="float-middle" src="../images/bodevlogo.png">
                <div class="form-group, padding-top">
                    <label for="InputUsername"><b>Username</b></label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword"><b>Password</b></label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary, float-middle">Login</button>
                <a href="../templates/TCG_Forgot_PW.html" class="pwd-forgot" >Forgot your password?</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
